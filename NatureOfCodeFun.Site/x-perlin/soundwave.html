<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <style type="text/css">
        body {
            background: black;
        }

        canvas {
            position: fixed;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <script src="../Scripts/math.js"></script>
    <script src="perlin.js"></script>

    <script type="text/javascript">
        var size = 5,
            set = new noise.perlin(size),
            cvs = document.getElementById("canvas"),
            ctx = cvs.getContext("2d"),
            width = canvas.width = window.innerWidth,
            height = canvas.height = window.innerHeight,
            xscale = size / width,
            val,
            val2,
            y = 0,
            incr = .1,
            xincr = 10,
            xstart = 0,
            grad,
            ht;

        ctx.translate(0, height / 2);

        function draw() {
            ctx.clearRect(0, height / -2, width, height);

            for (var x = 0; x < width; x++) {
                val = set.noise([(xstart + x) * xscale, y]);
                val2 = set.noise([(xstart + x + 300) * xscale / 2, y]);

                ctx.fillStyle = "white";
                ctx.fillRect(x, val * height * .2, 1, height / 10);
                ctx.fillStyle = "blue";
                ctx.fillRect(x, val2 * height * .2, 1, height );
            }

            xstart += xincr;
            y += incr;
            window.requestAnimationFrame(draw);
        }

        draw();

    </script>
</body>
</html>
