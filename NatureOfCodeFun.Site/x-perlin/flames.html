<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <style type="text/css">
        body {
            background: black;
        }

        canvas {
            position: fixed;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <script src="../Scripts/math.js"></script>
    <script src="perlin.js"></script>

    <script type="text/javascript">
        var size = 20,
            set = new noise.perlin(size),
            cvs = document.getElementById("canvas"),
            ctx = cvs.getContext("2d"),
            width = canvas.width = window.innerWidth,
            height = canvas.height = window.innerHeight,
            xscale = size / width,
            val,
            y = 0,
            incr = .03;

        ctx.fillStyle = "white";
        ctx.translate(0, height / 2);

        function draw() {
            ctx.clearRect(0, height / -2, width, height);

            for (var x = 0; x < width; x++) {
                val = set.noise([x * xscale, y]);

                if (x % 10 == 0) {
                    console.log("noise at x " + x + " scaled to " + (x * xscale) + " is " + val);
                }

                ctx.fillRect(x, val * height / 2, 1, 1);
            }

            y += incr;
            window.requestAnimationFrame(draw);
        }

        draw();

    </script>
</body>
</html>
