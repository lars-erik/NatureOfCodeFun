<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <style type="text/css">
        body {
            background: black;
        }

        canvas {
            position: fixed;
            left: 0;
            top: 0;
            right: 200px;
            bottom: 0;
        }

        #params {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            width: 200px;
            background-color: #222222;
            color: white;
            padding: 10px;
        }
    </style>
</head>
<body>
<canvas id="canvas"></canvas>
<div id="params">
    <div>
        <label>Start length</label>
        <input type="number" id="startLength" value="300"/>
    </div>
    <div>
        <label>Start width</label>
        <input type="number" id="startWidthOffset" value=".03"/>
    </div>
    <div>
        <label>Cutoff</label>
        <input type="number" id="cutoff" value=".65"/>
    </div>
    <div>
        <label>Angle</label>
        <input type="text" id="angle" value="Math.PI / 4"/>
    </div>
    <div>
        <label>Max iterations</label>
        <input type="number" id="maxIterations" value="6"/>
    </div>
</div>
<script src="../Scripts/math.js"></script>
<script src="squaretree.js"></script>
</body>
</html>
